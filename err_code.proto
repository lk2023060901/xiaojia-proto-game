syntax = "proto3";

package game;

option go_package = "github.com/lk2023060901/xiaojia-proto-game;game";

// ErrCode 错误码定义
//
// 号段分配规则：
//   - 每个玩法保留 1000 个号段
//   - 0-999: 系统保留
//
enum ErrCode {
  // ============================================================
  // 系统保留 (0-999)
  // ============================================================
  ERR_SUCCESS = 0;
  ERR_UNKNOWN = 1;
  ERR_INTERNAL = 2;
  ERR_INVALID_PARAM = 3;

  // 认证错误
  ERR_AUTH_FAILED = 10;
  ERR_TOKEN_INVALID = 11;
  ERR_TOKEN_EXPIRED = 12;
}
