syntax = "proto3";

package game;

option go_package = "github.com/lk2023060901/xiaojia-proto-game;game";

// OpCode 操作码定义
//
// 号段分配规则：
//   - 每个玩法保留 1000 个号段
//   - 0-999: 系统保留
//
enum OpCode {
  // ============================================================
  // 系统保留 (0-999)
  // ============================================================
  OP_NONE = 0;

  // 客户端认证（Client -> Gateway）
  OP_AUTH_REQ = 1;
  OP_AUTH_RSP = 2;

  // 资源加载完成（Client -> Gateway）
  OP_LOAD_COMPLETE_REQ = 3;
  OP_LOAD_COMPLETE_RSP = 4;

  // 心跳（Client <-> Gateway）
  OP_HEARTBEAT_REQ = 5;
  OP_HEARTBEAT_RSP = 6;

  // 断线重连（Client -> Gateway）
  OP_RECONNECT_REQ = 7;
  OP_RECONNECT_RSP = 8;
}
