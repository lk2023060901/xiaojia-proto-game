syntax = "proto3";

package game;

option go_package = "github.com/lk2023060901/xiaojia-proto-game;game";

// RelationshipType 关系类型
enum RelationshipType {
  RELATION_NONE = 0;
  RELATION_FRIEND = 1;      // 好友
  RELATION_BESTIE = 2;      // 闺蜜
  RELATION_LOVER = 3;       // 恋人
}

// PlayerRelationship 玩家本人的详细关系项
message PlayerRelationship {
  RelationshipType type = 1;      // 关系类型
  uint32 level = 2;               // 关系等级
  uint32 exp = 3;                 // 当前关系经验值
  uint32 daily_flowers_sent = 4;  // 今日双方互送鲜花的总数
  uint64 uid = 5;                 // 对方玩家的UID
}
